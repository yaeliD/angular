<body>
    <div class="all">
        
            <h1 style="font-size:30px; color:black; text-align:right; font-size:15px; ">
                משתמש נוכחי: {{us}} </h1>
            <div>
               <input type="text" [(ngModel)]="S.NameRecipe">:שם מתכון
                <br> <br>
                <input type="number"  [(ngModel)]="S.Time">: זמן הכנה
                <br><br>
                <select [(ngModel)]="S.CategoryRecipe" (ngModelChange)="findcategory()">
                    <option *ngFor="let item of arrCategory" >{{item.CategoryName}}</option>
                </select> :קטגוריה
            </div>
            <br><br>
            <input type="button" class="save" value="סינון" (click)="onclick()">
            <br><br>
            <input type="button"  class="save"value="ביטול הסינון" (click)="onclickB()">
            <br><br>
            <app-short-recipe class="a" *ngFor="let item of recipes" [myRecipeNow]="item"></app-short-recipe>
        
    </div>
</body>
